         <script>
         	function downLoadCss(url){
        	var elem = document.createElement("link");
        	elem.rel = "stylesheet";
        	elem.type = "text/css";
        	elem.href = url;
        	document.body.appendChild(elem);
    		}
         	function downLoadJs(url){
       			var elem = document.createElement("script");
        		elem.src = url;
       		 	document.body.appendChild(elem);
   			 }

          downLoadJs("./js/jquery-2.1.3.min.js");
        },2000);

         </script>
