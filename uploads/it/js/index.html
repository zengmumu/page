<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
</head>
<style>
.blue { 
   background-color: #8EC4D0;
   margin-bottom: 15px;
   width: 120px;
   height: 120px;
   color: #FFF;
    z-index: 30; 
    position: relative;
}
.red {
   background-color: #FF4D4D;
   position: relative;
   width: 120px;
   height: 120px;
   color: #FFF;
   margin-top: -50px;
   margin-left: 50px;
   z-index: 20;
   position: relative;
}
</style>
<body>
<div class="blue">
	blue
</div>
<div class="red">
	red
</div>
</body>
</html>
