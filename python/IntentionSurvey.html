<!DOCTYPE html>
<html ng-app="examApp">
	<head>
		<meta charset="UTF-8">
		<title>学生满意度调查结果</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/static/vendor/ionic/css/ionic.min.css" />

		<script src="/static/vendor/ionic/js/ionic.bundle.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
        <style>
            .gray{ color: #f0f0f0;}
            ion-content{

            }
            .question{
                margin-bottom:50px;
                padding: 25px;
            }
            .count{
                background-color: #f9f9f9;
                padding: 10px;
                color:#686868;
            }
            .count .user{
                padding:4px 6px;
                background-color: #fdfdfd;
                margin-right:5px;
                border:1px solid #f0f0f0;
            }
            .count_opt div{
                margin-bottom:5px;
                margin-top:15px;
            }

            .scroll-content>.scroll{
                height:100%;}
            .slider-slide{
                padding:16px;
            }
            .answer-title{

                line-height:1.5em;
                font-size:15px;
                margin-bottom:15px;

            }
            .answer-option{
                height: 43px;
                line-height:43px;

                margin-top:2px;
                padding-left:5px;
            }
            .answer-option:hover{

            }
            .answer-option.selected {
               background-color: #f2f6ff;
            }
             .answer-option:hover .op-xu ,.answer-option.selected .op-xu, .selected.op-xu{
                 background-color: #18b4ed;
                 border-color:#18b4ed;
                 color:#fff;
             }
             .disbox .op-xu {
                 margin-left:16px;
                 margin-top:8px;
             }

            .op-xu{
                display: inline-block;
                text-align: center;
                border-radius: 100%;
                font-weight: bold;
                border: 1px solid #c8c8c8;
                color: #828282;
                font-size:14px;
                width: 32px;
                height: 32px;
                line-height: 32px;
                font-family: "Microsoft YaHei", '微软雅黑';
                vertical-align: middle;
                overflow: hidden;
                transition:  all .7s ease;

            }
            .op-content{
                display: inline-block;
                height: 43px;
                line-height: 43px;
                padding-left:8px;
                padding-right:8px;
            }
            .answer-sheet{
                position: absolute;
                left: 0;
                right:0;
                top:400px;
                bottom:45px;
                border-top:1px solid #efefef;
            }
           @media (min-width: 992px) {
                html{ background:#efefef;}
                .pane{
                    width:768px;
                    margin-left:auto;
                    margin-right:auto;
                }
            }
             .op-content.mul-line,.mul-line{ line-height: 1.3em;}
        </style>
	</head>
	<body ng-controller="mainCtrl" class="">
		<ion-nav-view>			
		</ion-nav-view>			
		<script src="./script/rexam_app.js"></script>

	</body>
</html>
