 <ion-view>
<div ng-controller="indexCtrl" class="index-chapter course{{data.course.id}}" >

<div class=" bar bar-header bar-positive" style="height: {{180-sc.t}}px">
      
         <button menu-toggle="left" class="button button-left button-icon icon ion-navicon"></button>
			
           <h2 class="title" style=" margin-top: {{27.5-sc.t*37/180}}px">

           <span class="courseImg" style="height: {{20-sc.t+60}}px; opacity: {{(100-sc.t)/100|number:2}};" ng-if="80-sc.t>0" ><img width="80" ng-src="{{data.course.typeimg}}" alt="" /></span>
           {{data.course.typename}} </h2> 

           	<div class="row precent" style="opacity:{{(100-sc.t)/100|number:2}} ;">
			<div class="col" style="padding-left: 15px; padding-right: 15px;">
				<div class="bg" style="   position: relative;">	
					<div class="pre" style="width: {{preData.pre}}%; "></div>
				</div>
			</div> 
			<div class="col-15 text-center" style="line-height: 30px; padding-right: 15px;"> {{preData.co}}/{{preData.totalCo}} </div>
		</div>
		<style>
			.precent{
				    position: absolute;
    left: 15px;
    bottom: -22px;
    background-color: #fff;
    color: gray;
    box-shadow: 0 2px 6px rgba(230,230,230,.8);
    /* margin-left: 15px; */
    /* margin-right: 15px; */
    right: 15px;
    width: auto !important;
    border-radius: 44px;
    height: 44px;
			}
	.col .bg{
	background: #ddd;
    position: relative;
    height: 6px;
    border-radius: 6px;
    top: 10px;
    overflow: hidden;
	}
	.pre{
	
   background-color: #387ef5;
    background-image: linear-gradient(90deg, #4e8cfd 0%, #2ac3fc 80%, #38b9fd 100%);
    height: 6px;
	}
  .bar-positive  .button-right{
    right: 0;
    position: absolute;
    font-size: 10px !important;

  }
  .bar img,.bar .v{    
    vertical-align: middle;
    overflow: hidden;
    width: 22px;
    width: 22px;
    border-radius: 22px;}
  .bar.bar-footer a{color:#ed6a0c;text-decoration: none;}
		</style>
		 <a  href="#/rank"  class="button button-right button-icon icon">排行榜</a>  
    </div>
     <ion-content class="has-header has-footer article-ion"  overflow-scroll='false' style="top: {{200-sc.t}}px" on-scroll="handelScroll()" delegate-handle="main">
     
        <div class="chapters" ng-repeat="item in chapters" ng-class-odd="'cha-odd'" ng-class-even="'cha-even'" ng-class="{'last':$last}">
     
            <a class="chapter"  id="chapters{{$index}}" ng-class="{'unlock':item.unlock,'delock':item.delock}" ng-click=changeState(item,$index)>
        {{item.typename}}
      </a>
      
        </div>
        
      </ion-content>
      <div class="bar bar-footer" style="padding-left:15px;background:#fffbe8; line-height:44px; ">
      <a class="v"><img width="100%"  src="http://wx.qlogo.cn/mmopen/DW5VLiaDMzMX8MHYfYghtoQriafqj5clISRnts4icZCib2owj3SFIv8kkPtMicDEA5Qn8ehUsXlQZFJOc2TP9zUZX0ebFW8HNKQ4e/64" alt=""></a>   &nbsp;公众账号:&nbsp; <a>IT入门</a> &nbsp; <span style="color:#777">学习资源免费下载 </span></div>
