<!DOCTYPE html>
<html ng-app="examApp">
	<head>
		<meta charset="UTF-8">
		<title>学生满意度调查</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/static/vendor/ionic/css/ionic.min.css" />

		<script src="/static/vendor/ionic/js/ionic.bundle.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
        <!--<script src="/static/vendor/ionic/js/angular/angular-cookies.min.js"></script>-->
        <style>
            .scroll-content>.scroll{
                height:100%;}
            .slider-slide{
                padding:16px;
            }
            .text-danger{ color: orangered}
            .bar-stable{ text-align: center; line-height: 43px; justify-content: center;}
            textarea{
                width: 100%;
                height:250px;
                background-color: #f9f9f9;
                padding: 8px;
            }
            .m-gray{  color: #aaa;}
            .answer-title{

                line-height:1.5em;
                font-size:15px;
                margin-bottom:15px;

            }
            .answer-title .tip{
                font-size: 6px;
                display: inline-block;
                padding:0px 4px;
                margin-right:5px;
                color: #00b7ee;
                border:1px solid  #00b7ee;
            }
            .answer-option{
                min-height: 43px;
                line-height:43px;

                margin-top:5px;
                padding-left:5px;
                margin-bottom: 10px;
                clear: both;
            }

            .answer-option:hover{

            }
            .answer-option.selected {
               background-color: #f2f6ff;
            }
             .answer-option:hover .op-xu ,.answer-option.selected .op-xu, .selected.op-xu{
                 background-color: #18b4ed;
                 border-color:#18b4ed;
                 color:#fff;

             }
             .disbox .op-xu {
                 margin-left:16px;
                 margin-top:8px;
                 float: left;
             }

            .op-xu{
                display: inline-block;
                text-align: center;
                border-radius: 100%;
                font-weight: bold;
                border: 1px solid #c8c8c8;
                color: #828282;
                font-size:14px;
                width: 32px;
                height: 32px;
                line-height: 32px;
                font-family: "Microsoft YaHei", '微软雅黑';
                vertical-align: middle;
                overflow: hidden;
                float: left;

                transition:  all .7s ease;

            }
            .answer-option.mutil .op-xu{
                border-radius: 0;
            }

            .op-content{
                display: inline-block;
                min-height: 36px;
                line-height:36px;
                padding-left:8px;
                padding-right:8px;
                float: left;
                 width: 85%;
                position: relative;


            }
            .op-content.mul-line,.mul-line{ line-height: 1.3em;}
            .answer-sheet{
                position: absolute;
                left: 0;
                right:0;
                top:400px;
                bottom:45px;
                border-top:1px solid #efefef;
            }
           @media (min-width: 992px) {
                html{ background:#efefef;}
                .pane{
                    width:768px;
                    margin-left:auto;
                    margin-right:auto;
                }
            }
        </style>
	</head>
	<body ng-controller="mainCtrl" class="">
		<ion-nav-view>			
		</ion-nav-view>			
		<script src="./script/exam_app.js"></script>

	</body>
</html>
