<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<title>ckplayer简单调用演示</title>

</head>
<style>
	*{margin: 0;
	padding: 0;}
</style>

<body>
<div id="a1"></div>

<script type="text/javascript" src="ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
	  var flashvars={
    f:'/ckplayer/youku.php?url=[http://v.youku.com/v_show/id_XMTQ0MjY2NDA3Mg==.html]',
    a:1,
    s:2
    };
  var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
  CKobject.embedSWF('/ckplayer/ckplayer.swf','a1','ckplayer_a1','1200','500',flashvars,params);
	/*
	CKobject.embedSWF(播放器路径,容器id,播放器id/name,播放器宽,播放器高,flashvars的值,其它定义也可省略);
	下面三行是调用html5播放器用到的
	*/           
	var video=['http://qingkt.com/youku.php?vid=XMTUxMTE5MDg0MA==&phone=1'];
	var support=['iPad','iPhone','ios','android+false','msie10+false','ucweb','nokia', 'sony', 'ericsson', 'mot', 'samsung', 'htc', 'sgh', 'lg', 'sharp', 'sie-','philips','panasonic', 'alcatel', 'lenovo', 'iphone', 'ipod', 'blackberry', 'meizu','android', 'netfront', 'symbian', 'ucweb', 'windowsce', 'palm', 'operamini', 
'operamobi', 'opera mobi', 'openwave', 'nexusone', 'cldc', 'midp', 'wap', 'mobile'];
	CKobject.embedHTML5('a1','ckplayer_a1','100%','auto',video,flashvars,support);
	
	
	function closelights(){//关灯
		alert(' 本演示不支持开关灯');
	}
	function openlights(){//开灯
		alert(' 本演示不支持开关灯');
	}
  </script>
</body>
</html>
